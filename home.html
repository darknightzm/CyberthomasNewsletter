<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Informed, Stay Ahead</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <header class="sticky-header">
        <img src="/images/logo.jpg" alt="logo">
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="/index.html">Subscribe</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <section id="hero" class="hero">
        <div class="hero-overlay">
            <h1 class="animated-headline">Stay Informed, Stay Ahead</h1>
            <div class="subscription-form">
                <input type="email" placeholder="Your email address" id="email">
                <select id="preference">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="industry-specific">Industry-Specific</option>
                </select>
                <button id="subscribe-btn">Subscribe</button>
            </div>
        </div>
    </section>
    <section id="features" class="features">
        <div class="feature">
            <h2>Expert Insights</h2>
        </div>
        <div class="feature">
            <h2>Exclusive Content</h2>
        </div>
        <div class="feature">
            <h2>Weekly Updates</h2>
        </div>
    </section>
    <section id="testimonials" class="testimonials">
        <div class="testimonial-slider">
            <div class="testimonial-card">Testimonial 1</div>
            <div class="testimonial-card">Testimonial 2</div>
            <div class="testimonial-card">Testimonial 3</div>
        </div>
    </section>
    <section id="subscribe" class="subscribe">
        <h2>Subscribe Now</h2>
        <form id="footer-subscription">
            <input type="email" placeholder="Your email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>
    <footer>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
